<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kaushan+Script&family=Noto+Sans:wght@400;600&family=Open+Sans:wght@300;500;700&family=Passion+One&family=Work+Sans:ital,wght@0,100;0,200;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="main-box">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button onclick="clickButton()">
            <img src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
        </button>
        <div class="mid-box">
            <h2>Tempo em São Paulo</h2>
            <p class="temp">21 &deg;C</p>
            <div class="sec-box">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="icone-do-tempo">
                <p class="prev-text">Nublado</p>
            </div>
        </div>
        <p class="um">Umidade: 76%</p>
    </div>
</body>
</html>
